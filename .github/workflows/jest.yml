name: Pull request into dev, main

on:
  workflow_run:
    workflows: ["Lint and Prettier"]
    types:
      - completed

jobs:
  jest:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Node modules
        run: npm ci

      - name: Jest
        run: npm run test
